name: Build Feature Branch

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build from branch:'
        type: environment
        required: true
      buildTag:
        description: 'Build tag:'
        required: true

jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Build Tag: ${{ github.event.inputs.buildTag }}"
        echo "Branch: ${GITHUB_REF##*/} ($GITHUB_REF)"
        cat data.txt
