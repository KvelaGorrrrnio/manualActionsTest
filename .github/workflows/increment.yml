name: Increment
on:
  workflow_dispatch:
    inputs:
      incrementType:
        description: 'Increment type:'
        type: 'choice'
        required: true
        options:
          - 'major'
          - 'minor'
          - 'patch'
jobs:
  increment:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - run: npm i -g yarn
      - run: yarn install
      - run: yarn version ${{ github.inputs.incrementType }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4

